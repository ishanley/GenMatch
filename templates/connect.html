<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <meta name="description" content="GenMatch uses your personal genetic data to match you with people.">
        
        <title>GenMatch</title>
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/grid.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/animate.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="../static/resources/css/style.css">
<!--        <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,600' rel='stylesheet' type='text/css'>-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    
    <body>
        <section class="section-connection">
            <div class="row">
                <h2>Live Connection</h2>
            </div>
            
            <div class="genomic-content">
                <div class="container">
                    <div class="row header-row">
                        <div class="col span-1-of-3">
                            <h3>Name</h3>
                        </div>
                        <div class="col span-2-of-3">
                            <h3>Genetic Insights</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <p class="trait">Eye Color</p>
                        </div>
                        <div class="col span-2-of-3">
                            <p class="insight">Tend to not have brown eyes, slightly</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <p class="trait">Beard Thickness</p>
                        </div>
                        <div class="col span-2-of-3">
                            <p class="insight">Intermediate</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="side-bar">
                <div class="container">
                    <h3>Chat</h3>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
    </body>
</html>
