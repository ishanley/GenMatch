<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
    <link rel="stylesheet" type="text/css" href="../static/vendor/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../static/vendor/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../static/vendor/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/vendor/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/style.css">
    <link rel="stylesheet" href="../static/resources/css/twilio.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,600' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="section-twilio">
    <div id="remote-media"></div>
    <div class="row">
        <div id="controls">
            <div class="col span-1-of-2">
                <h4 class="title">Room Name:</h4>
                <div id="room-controls">
                    <input id="room-name" type="text" placeholder="Enter a room name" style="width: 75%;"/>
                    <a id="button-join" class="btn btn-full btn-twilio" href="#">Join Room</a>
                    <a id="button-leave" class="btn btn-full btn-twilio" href="#">Leave Room</a>
                </div>
                <div id="log" class="twilio-log"></div>
            </div>
            <div class="col span-1-of-2" style="margin-top:65px;">
                <h4 class="title hello">My Display</h4>
                <div id="preview" class="video-preview">
                    <div id="local-media" class="video"></div>
                </div>
                <a id="button-preview" class="btn btn-full btn-twilio btn-preview" href="#">Preview My Camera</a>
            </div>
        </div>
    </div>
    </section>

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js"></script>
<script src="../static/resources/js/twilio.js"></script>
</body>
</html>
