<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <meta name="description" content="GenMatch uses your personal genetic data to match you with people.">
        
        <title>GenMatch</title>
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/grid.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/animate.css">
        <link rel="stylesheet" type="text/css" href="../static/vendor/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="../static/resources/css/style.css">
<!--        <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,600' rel='stylesheet' type='text/css'>-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/resources/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/resources/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/resources/favicons/favicon-16x16.png">
        <link rel="manifest" href="static/resources/favicons/manifest.json">
        <link rel="mask-icon" href="static/resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="static/resources/favicons/favicon.ico">
        <meta name="msapplication-config" content="static/resources/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
         <script type="text/javascript" src="//cdnjs.buttflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    </head>
    
    <body>
        <div class="small-logo-box">
            <img src="../static/resources/img/logo.png" alt="logo">
            <span>GenMatch</span>
            <div class="clearfix"></div>
        </div>
        <section class="section-results">
            <div class="row">
                <h2>Search Results</h2>
            </div>
            <div class="container">
                <div class="row header-row">
                    <div class="col span-2-of-4">
                        <h4 class="search-name">Name</h4>
                    </div>
                    <div class="col span-1-of-4">
                        <h4>Similarity</h4>
                    </div>
                    <div class="col span-1-of-4">
                        <h4>Connect</h4>
                    </div>
                </div>
                
                {% for report in reports %}

                <div class="row search-result-row">
                    <div class="col span-2-of-4">
                        <h4 class="search-name">{{report.name}}</h4>
                    </div>
                    <div class="col span-1-of-4">
                        <h4>{{report.similarity}}</h4>
                    </div>
                    <div class="col span-1-of-4">
                        <a href="#" class="call-sms"><i class="ion-ios-chatbubble-outline icon icon-small"></i></a>
                        <a href="/twilio"><i class="ion-ios-videocam-outline icon icon-small"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../static/resources/js/script.js"></script>
    </body>
</html>
